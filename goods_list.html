    <script src="js/jquery-1.10.1.min.js"></script>
    <script>
    $(function() {

        //点击菜单按钮，收关菜单操作
        $('.btn-menu').click(function() {

            var b = $('.menu-box');
            if (b.hasClass("on")) {

                b.removeClass("on");
                b.hide();
            } else {
                b.show(50);
                b.addClass("on");
            }
        });
        //点击遮罩层，关闭菜单
        $(".menu-box .mask-layer").click(function() {

            var b = $(this).parent();
            b.hide();
            b.removeClass("on");
        });


        var listOpera = {
            page: 1,
            loaded: false,
            urlParam: null,
            params: {},
            init: function() {
                var _this = this;



                //获取页面参数
                _this.urlParam = _this.getUrlParam();
                //获取数据，并渲染到页面中
                _this.getList(_this.urlParam);

                //课程切换事件
                $('.first-tab').on('click', '.item', function() {
                    if ($(this).hasClass == "active") {
                        return;

                    } else {

                        $(this).addClass('active').siblings('.active').removeClass("active");
                        var f_id = $(this).data('fid');
                        _this.params.f_id = f_id;
                        _this.page =  1;
                        _this.loaded = false;
                        $('.loading-status').show();
                        $('.goods-list .list').html("");
                        _this.getList(_this.params);

                    }

                });

                //班级切换事件
                $(".second-tab").on("click", '.item', function() {

                    if ($(this).hasClass("active")) {
                        return;
                    } else {


                        $(this).addClass('active').siblings('.active').removeClass("active");
                        var s_id = $(this).data('sid');
                        _this.params.s_id = s_id;
                        _this.page = 1;
                        _this.loaded = false;
                        $('.goods-list .list').html("");
                        $('.loading-status').show();
                        _this.getList(_this.params);

                    }

                });
                //滚动加载,传参应该穿f_id s_id page
                //page为页码，每页数据是多少，你看着办，我这里模拟太麻烦了
                $('.goods-list').on('scroll',function(){
                    totalHeight = $(this).height() + $(this).scrollTop();

                    if(totalHeight >= $(this).children('.list').height()){

                        if(!_this.loaded){
                             _this.getList(_this.params);
                        }
                    }
                });


            },
            appendHtml: function(list) {
                var list = list;
                if (list) {

                    var html = ``;
                    (list).forEach(function(item, idx) {

                        html = ``;
                        if (item.lesson) {
                            (item.lesson).forEach(function(itemLesson, idxLesson) {

                                html += `<a class="goods-item" href="goods_detail.html?s_id = ${item.s_id}&l_index = ${idxLesson}">
                                        <div class="img">
                                            <img src="${itemLesson.thumb}" />
                                        </div>
                                        <div class="msg">
                                            <p class="title">${itemLesson.name}</p>
                                            <p class="description">${itemLesson.des}</p>
                                            <div class="bottom">
                                                <span class="com">${itemLesson.b_date+"-"+itemLesson.e_date}</span>
                                                <span class="com">课时：${itemLesson.lesson_hours}</span>
                                                <span class="com pay"><i>¥</i>${item.price == 0 ? '免费':item.price}</span>
                                            </div>
                                        </div>

                                    </a>`;

                            })
                        }

                        $('.goods-list .list').append(html);
                    })

                }
            },
            getList: function(params) {

                
                var _this = this;
                params = params || '';
                var f_id = params.f_id || '431',
                    s_id = params.s_id || '';

                console.log(s_id);

                //因为用的是easy mock接口模拟数据，需要跨域
                $.ajax({
                    url: "https://www.easy-mock.com/mock/5ab7a38f89962b05a31a31a9/example/fuhua_list",
                    data: { "f_id": f_id, "s_id": s_id, "jsonp_param_name": "callback" },
                    dataType: "jsonp",
                    jsonp: "callback",
                    method: 'GET',
                    ansync: false,
                    success: function(res) {
                        console.log(res);
                        $('.loading-status').hide();
                        if (res.list == void 0 || res.list.length == 0 ) {
                            _this.loaded = true;
                            return;
                        }

                        ++_this.page

                         
                        _this.appendHtml(res.list);


                    },
                    fail: function(err) {
                        console.log('出问题');
                         $('.loading-status').hide();
                    }

                })
            },
            //获取地址参数
            getUrlParam: function(url) {
                var result = {}; //用来存放地址参数数据

                if (url) {

                    var tmp = url.split("?")[1];
                    if (tmp) {
                        tmp = tmp.split("&");
                        tmp.forEach(function(val, idx) {
                            result[tmp.split("=")[0]] = tmp.split("=")[1];
                        })
                    }

                } else {
                    tmp = window.location.search.substring(1);
                    if (tmp) {
                        tmp = tmp.split("&");
                        tmp.forEach(function(val, idx) {
                            result[val.split("=")[0]] = val.split("=")[1];
                        })
                    }
                }

                return result;
            }
        }

        listOpera.init();




    })
    </script>
