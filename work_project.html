            <p>复骅发展-就业计划致力于为西财金融硕士规划职业发展，助其更好的就业，我们将主要通过两个方面帮助大家:</p>
            <p> 1. 就业指导讲座</p>
            <p>
复骅发展将通过创始团队的业内资源，邀请金融行业各领域的精英嘉宾进行就业专题讲座，让学生更好的了解金融行业，了解就业市场，进而提升自己以适应瞬息万变的金融界。</p>
<p> 2. 提供实习机会</p>
<p>复骅发展将充分发挥创始团队的行业资源，提供给以下三类重要合作者券商研究所免试实习机会：</p> 
<p>（1）通过本计划考上西财的优秀学员；</p>

<p> （2）本计划授课老师；</p><p>    （3）特别贡献者。</p>
