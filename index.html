    <script>
        $(function(){

            //点击菜单按钮，收关菜单操作
            $('.btn-menu').click(function(){

                var b = $('.menu-box');
                if (b.hasClass("on")) {
                    b.hide();
                    b.removeClass("on");
                }else{
                    b.show(50);
                    // setTimeout(function(){
                         b.addClass("on");
                     // },50)
                   
                }
            });
            //点击遮罩层，关闭菜单
            $(".menu-box .mask-layer").click(function(){

                    var b = $(this).parent();
                    b.hide();
                    b.removeClass("on");
            });
            
            //轮播
            new Swiper ('.swiper-container', {
                direction: 'horizontal',
                autoplay: 5000,//可选选项，自动滑动
                loop: true,
                autoplayDisableOnInteraction : false,
                pagination: '.swiper-pagination', // 分页器
            })  
        })
    </script>
