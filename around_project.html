    <script>
        $(function(){

            //点击菜单按钮，收关菜单操作
            $('.btn-menu').click(function(){

                var b = $('.menu-box');
                if (b.hasClass("on")) {
                    
                    b.removeClass("on");
                    b.hide();
                }else{
                    b.show(50);
                    b.addClass("on");
                }
            });
             //点击遮罩层，关闭菜单
            $(".menu-box .mask-layer").click(function(){

                    var b = $(this).parent();
                    b.hide();
                    b.removeClass("on");
            });
        })
    </script>
